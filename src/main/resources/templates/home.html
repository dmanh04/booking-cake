<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::main}, 'Trang chủ - Bakery', ~{::extraHead}, ~{::extraScripts})}">
<head>
    <!-- Tiêu đề này sẽ không được sử dụng, vì nó được truyền trực tiếp trong th:replace -->
    <title>Trang chủ - Bakery</title>
    <th:block th:fragment="extraHead">
    </th:block>
</head>
<body>
<!-- Hero Section -->
<main>
    <section class="hero">
        <div class="hero-content">
            <h1>BÁNH TRUNG THU<br><span class="highlight">ANH HOA 2025</span></h1>
            <p>ĐẬM ĐÀ HƯƠNG VỊ, MẬN NÀ TÌNH THÂN</p>
            <a href="products.html" class="cta-button">XEM SẢN PHẨM</a>
        </div>
        <div class="hero-image">
            <img src="/placeholder.svg?height=400&width=600" alt="Bánh Trung Thu 2025">
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <div class="container">
            <h2>SẢN PHẨM NỔI BẬT</h2>
            <p class="subtitle">ĐẬM ĐÀ HƯƠNG VỊ, MẬN NÀ TÌNH THÂN</p>

            <!-- ✅ Grid chứa toàn bộ sản phẩm -->
            <div class="product-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
                <div th:each="product : ${products}" class="product-card bg-white rounded-2xl shadow p-4 text-center">
                    <img th:src="${product.imgUrl}" th:alt="${product.name}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 th:text="${product.shortDescription}" class="text-lg font-medium mb-2"></h3>
                    <a th:href="@{/products/{id}(id=${product.productId})}"
                       class="add-to-cart inline-block mt-2 px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition">
                        XEM CHI TIẾT
                    </a>
                </div>
            </div>

        </div>
    </section>

    <div style="display: flex;
  justify-content: center;" class="text-center mt-10">
        <a th:href="@{/products}"
           class="add-to-cart inline-block mt-2 px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition">
            XEM THÊM
        </a>
    </div>


    <section class="featured-products">
        <div class="container">
            <h2>SẢN PHẨM HOT</h2>
            <p class="subtitle">BEST SELLER</p>

            <!-- ✅ Grid chứa toàn bộ sản phẩm -->
            <div class="product-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
                <div th:each="product : ${products}" class="product-card bg-white rounded-2xl shadow p-4 text-center">
                    <img th:src="${product.imgUrl}" th:alt="${product.name}" class="w-full h-48 object-cover rounded-xl mb-4">
                    <h3 th:text="${product.shortDescription}" class="text-lg font-medium mb-2"></h3>
                    <a th:href="@{/products/{id}(id=${product.productId})}"
                       class="add-to-cart inline-block mt-2 px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition">
                        XEM CHI TIẾT
                    </a>
                </div>
            </div>


        </div>
    </section>

    <div style="display: flex;
  justify-content: center;" class="text-center mt-10">
        <a th:href="@{/products}"
           class="add-to-cart inline-block mt-2 px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition">
            XEM THÊM
        </a>
    </div>


    <!-- Popular Products -->
</main>

<th:block th:fragment="extraScripts">
    <script>

    </script>
</th:block>
</body>
</html>
