<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::main}, 'Sản Phẩm - Bakery', ~{::extraHead}, ~{::extraScripts})}">
<head>
    <!-- Tiêu đề này sẽ không được sử dụng, vì nó được truyền trực tiếp trong th:replace -->
    <title>Giỏ hàng - Bakery</title>
    <th:block th:fragment="extraHead">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background-color: #f5f0e8;
                font-family: 'Arial', sans-serif;
            }

        </style>
    </th:block>

</head>

<body class="min-h-screen">
<main>
<!--    Header Image-->
    <div class="w-full h-2 bg-gradient-to-r from-green-600 via-red-600 to-gray-800"></div>

<!--    Main Container-->
    <div class="max-w-6xl mx-auto px-4 py-8">
        Title
        <h1 class="text-3xl font-bold text-center mb-12 tracking-wider">GIỎ HÀNG</h1>

        Table Header
        <div class="grid grid-cols-12 gap-4 mb-6 text-sm text-gray-700">
            <div class="col-span-6 text-center">Thông tin chi tiết sản phẩm</div>
            <div class="col-span-2 text-center">Đơn giá</div>
            <div class="col-span-2 text-center">Số lượng</div>
            <div class="col-span-2 text-center">Tổng giá</div>
        </div>

        <!--      Product 1-->
        <div th:each="item : ${cartItems}">
            <div class="grid grid-cols-12 gap-4 items-center mb-8 bg-white p-4 rounded-lg shadow-sm">
                <div class="col-span-6 flex items-center gap-4">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-Bj7p3kQGsvv9YRbt1l4PaAwfpcj5ls.png"
                         alt="Tiramisu Cake Mousse" class="w-32 h-32 object-cover rounded">
                    <div>
                        <h3 class="font-semibold text-gray-800 mb-2" th:text="${item.productVariantId.product.name}"></h3>
                        <p class="text-sm text-gray-600"></p>
                        <p class="text-sm text-gray-600"></p>
                    </div>
                </div>
                <div class="col-span-2 text-center">
                    <span class="text-gray-800" th:text="${#numbers.formatDecimal(item.productVariantId.price, 0, 'COMMA', 0, 'POINT')}"></span>
                </div>
                <div class="col-span-2 flex justify-center items-center gap-2">
                    <button class="w-8 h-8 border border-gray-300 rounded flex items-center justify-center hover:bg-gray-100">
                        −
                    </button>
                    <input type="number" value="1" class="w-12 text-center border border-gray-300 rounded" min="1">
                    <button class="w-8 h-8 border border-gray-300 rounded flex items-center justify-center hover:bg-gray-100">
                        +
                    </button>
                </div>
                <div class="col-span-2 text-center">
                    <span class="font-semibold text-gray-800" th:text="${#numbers.formatDecimal(item.productVariantId.price * item.quantity, 0, 'COMMA', 0, 'POINT')}"></span>
                </div>
            </div>
            <br/>
        </div>


        <!--      Notes Section-->
        <div class="mb-8">
            <p class="text-sm text-gray-700 mb-3">Quý khách xin vui lòng nhập thông tin: Họ tên, Ngày tháng năm sinh,
                Địa chỉ nhận, Thời gian nhận bánh và Số điện thoại liên hệ.</p>
            <textarea class="w-full h-32 p-4 border border-gray-300 rounded-lg bg-white resize-none"
                      placeholder="Nhập ghi chú..."></textarea>
        </div>

        Total and Checkout
        <div class="flex justify-end items-center gap-8">
            <div class="text-right">
                <p class="text-sm text-gray-600 mb-2">Tổng tiền</p>
                <p class="text-2xl font-bold text-gray-800">760,000₫</p>
                <p class="text-sm text-gray-600 mt-2">Vận chuyển</p>
            </div>
            <div class="flex gap-3">
                <button class="px-6 py-3 bg-gray-800 text-white rounded hover:bg-gray-700 transition">Cập nhật</button>
                <button class="px-6 py-3 bg-gray-800 text-white rounded hover:bg-gray-700 transition">Thanh toán
                </button>
            </div>
        </div>
    </div>

    <!--    Phone Button-->
    <a href="tel:+84123456789"
       class="fixed bottom-8 left-8 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
        </svg>
    </a>

    Scroll to Top Button
    <button class="fixed bottom-8 right-8 w-10 h-10 bg-gray-700 rounded flex items-center justify-center shadow-lg hover:bg-gray-600 transition">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>
    <main>

    </main>

    <th:block th:fragment="extraScripts">
    </th:block>


</body>
</html>
