<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::main}, 'Sản Phẩm - Bakery', ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title>Giỏ hàng - Bakery</title>
    <th:block th:fragment="extraHead">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background-color: #f5f0e8;
                font-family: 'Arial', sans-serif;
            }
            .warning-message {
                background-color: #fef3c7;
                border: 1px solid #fbbf24;
                color: #92400e;
                padding: 12px 16px;
                border-radius: 6px;
                display: none;
                margin-top: 8px;
                font-size: 14px;
            }
            .warning-message.show {
                display: block;
            }
            .quantity-updating {
                opacity: 0.6;
                pointer-events: none;
            }
        </style>
    </th:block>
</head>
<body class="min-h-screen">
<main>
    <!--    Header Image-->
    <div class="w-full h-2 bg-gradient-to-r from-green-600 via-red-600 to-gray-800"></div>
    <!--    Main Container-->
    <div class="max-w-6xl mx-auto px-4 py-8">
        Title
        <h1 class="text-3xl font-bold text-center mb-12 tracking-wider">GIỎ HÀNG</h1>

        Table Header
        <div class="grid grid-cols-12 gap-4 mb-6 text-sm text-gray-700">
            <div class="col-span-6 text-center">Thông tin chi tiết sản phẩm</div>
            <div class="col-span-2 text-center">Đơn giá</div>
            <div class="col-span-2 text-center">Số lượng</div>
            <div class="col-span-2 text-center">Tổng giá</div>
        </div>
        <!--      Product 1-->
        <div>
            <div th:each="item, iterStat : ${cartItems}">
                <div class="grid grid-cols-12 gap-4 items-center mb-8 bg-white p-4 rounded-lg shadow-sm cart-item">
                    <!-- Sản phẩm -->
                    <div class="col-span-6 flex items-center gap-4">
                        <img th:src="${item.productVariantId.product.imgUrl}" class="w-32 h-32 object-cover rounded">
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2"
                                th:text="${item.productVariantId.product.name}"></h3>
                        </div>
                        <p class="text-sm text-gray-600">
                            Trọng lượng:
                            <span th:text="${item.productVariantId.weight + ' g'}"></span>
                        </p>
                    </div>
                    <!-- Giá -->
                    <div class="col-span-2 text-center">
                <span class="unit-price text-gray-800"
                      th:text="${#numbers.formatDecimal(item.productVariantId.price, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>
                    <!-- Số lượng -->
                    <div class="col-span-2">
                        <div class="flex justify-center items-center gap-2">
                            <input type="hidden" name="id" th:value="${item.id}" class="cart-item-id"> <!-- added class for API -->
                            <input type="hidden" name="max-stock" th:value="${item.productVariantId.stock}" class="max-stock">
                            <button type="button" class="btn-minus w-8 h-8 border border-gray-300 rounded">−</button>
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                                   class="quantity-input w-12 text-center border border-gray-300 rounded">
                            <button type="button" class="btn-plus w-8 h-8 border border-gray-300 rounded">+</button>
                        </div>
                        <!-- thêm warning message khi vượt quá stock -->
                        <div class="warning-message">
                            ⚠️ Số lượng vượt quá hàng có sẵn. Vui lòng giảm số lượng.
                        </div>
                    </div>
                    <!-- Tổng -->
                    <div class="col-span-1 text-center">
                <span class="item-total font-semibold text-gray-800"
                      th:text="${#numbers.formatDecimal(item.productVariantId.price * item.quantity, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>
                    <!-- Nút Xóa -->
                    <div class="col-span-1 text-center">
                        <form th:action="@{/cart/remove}" method="post" class="inline">
                            <input type="hidden" name="id" th:value="${item.id}"/>
                            <button type="submit"
                                    class="text-red-500 hover:text-red-700 font-semibold"
                                    onclick="return confirm('Xóa sản phẩm này khỏi giỏ hàng?')">
                                Xóa
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Tổng cộng + nút cập nhật -->
            <div class="flex justify-end items-center gap-8">
                <div class="text-right">
                    <p class="text-sm text-gray-600 mb-2">Tổng tiền</p>
                    <p class="text-2xl font-bold text-gray-800 cart-grand-total">0₫</p>
                </div>
                <div class="flex gap-3">
                    <a th:href="@{/products}"
                       class="px-6 py-3 bg-gray-500 text-white rounded hover:bg-gray-600 transition">Tiếp tục mua
                        sắm</a>
                    <a th:href="@{/order/checkout(fromCart=true)}"
                       class="px-6 py-3 bg-gray-800 text-white rounded hover:bg-gray-700 transition">Thanh toán</a>
                </div>
            </div>
            </form>
        </div>
        <a href="tel:+84123456789"
           class="fixed bottom-8 left-8 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-700 transition">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
        </a>

        Scroll to Top Button
        <button class="fixed bottom-8 right-8 w-10 h-10 bg-gray-700 rounded flex items-center justify-center shadow-lg hover:bg-gray-600 transition">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
            </svg>
        </button>

</main>

<th:block th:fragment="extraScripts">
    <script>
        async function updateQuantityApi(cartItemId, newQuantity) {
            try {
                const response = await fetch('/cart/update-quantity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cartItemId: cartItemId,
                        quantity: newQuantity
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    if (data.message && data.message.includes('vượt quá')) {
                        alert('⚠️ ' + data.message);
                    } else {
                        alert('Lỗi: ' + (data.message || 'Cập nhật thất bại'));
                    }
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Lỗi khi cập nhật:', error);
                alert('Lỗi kết nối. Vui lòng thử lại.');
                return false;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const cartItems = document.querySelectorAll(".cart-item");
            cartItems.forEach(item => {
                const minusBtn = item.querySelector(".btn-minus");
                const plusBtn = item.querySelector(".btn-plus");
                const quantityInput = item.querySelector(".quantity-input");
                const priceElement = item.querySelector(".unit-price");
                const totalElement = item.querySelector(".item-total");
                const maxStockElement = item.querySelector(".max-stock");
                const warningMessage = item.querySelector(".warning-message");
                const cartItemId = item.querySelector(".cart-item-id").value;
                const unitPrice = parseInt(priceElement.textContent.replace(/\D/g, ""));
                const maxStock = parseInt(maxStockElement.value);
                function updateTotal() {
                    const quantity = parseInt(quantityInput.value);
                    const newTotal = unitPrice * quantity;
                    totalElement.textContent = newTotal.toLocaleString("vi-VN") + "₫";
                    updateCartTotal();
                }
                function checkStock() {
                    const quantity = parseInt(quantityInput.value);
                    if (quantity > maxStock) {
                        warningMessage.classList.add("show");
                        return false;
                    } else {
                        warningMessage.classList.remove("show");
                        return true;
                    }
                }
                minusBtn.addEventListener("click", async (e) => {
                    e.preventDefault();
                    if (quantityInput.value > 1) {
                        const newQuantity = parseInt(quantityInput.value) - 1;

                        // Disable button khi đang update
                        minusBtn.disabled = true;

                        const success = await updateQuantityApi(cartItemId, newQuantity);
                        if (success) {
                            quantityInput.value = newQuantity;
                            warningMessage.classList.remove("show");
                            updateTotal();
                        }

                        minusBtn.disabled = false;
                    }
                });

                plusBtn.addEventListener("click", async (e) => {
                    e.preventDefault();
                    const newQuantity = parseInt(quantityInput.value) + 1;

                    if (newQuantity > maxStock) {
                        alert('⚠️ Số lượng vượt quá hàng có sẵn. Tối đa: ' + maxStock);
                        warningMessage.classList.add("show");
                        return;
                    }

                    // Disable button khi đang update
                    plusBtn.disabled = true;

                    const success = await updateQuantityApi(cartItemId, newQuantity);
                    if (success) {
                        quantityInput.value = newQuantity;
                        warningMessage.classList.remove("show");
                        updateTotal();
                    }

                    plusBtn.disabled = false;
                });

                quantityInput.addEventListener("change", async (e) => {
                    let quantity = parseInt(quantityInput.value);

                    // Validate quantity
                    if (isNaN(quantity) || quantity < 1) {
                        quantity = 1;
                        quantityInput.value = quantity;
                    }

                    if (quantity > maxStock) {
                        alert('⚠️ Số lượng vượt quá hàng có sẵn. Tối đa: ' + maxStock);
                        quantityInput.value = parseInt(quantityInput.value);
                        warningMessage.classList.add("show");
                        return;
                    }

                    // Gọi API để update
                    const success = await updateQuantityApi(cartItemId, quantity);
                    if (success) {
                        warningMessage.classList.remove("show");
                        updateTotal();
                    } else {
                        // Revert nếu update thất bại
                        location.reload();
                    }
                });
            });

            function updateCartTotal() {
                let total = 0;
                document.querySelectorAll(".item-total").forEach(span => {
                    total += parseInt(span.textContent.replace(/\D/g, "")) || 0;
                });
                document.querySelector(".cart-grand-total").textContent = total.toLocaleString("vi-VN") + "₫";
            }

            // Gọi ngay sau khi trang tải xong
            updateCartTotal();
        });
    </script>


</th:block>


</body>
</html>
