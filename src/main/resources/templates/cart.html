<body class="min-h-screen">
<main>

        <h1 class="text-3xl font-bold text-center mb-12 tracking-wider">GI·ªé H√ÄNG</h1>

        Table Header
        <div class="grid grid-cols-12 gap-4 mb-6 text-sm text-gray-700">
            <div class="col-span-6 text-center">Th√¥ng tin chi ti·∫øt s·∫£n ph·∫©m</div>
            <div class="col-span-2 text-center">ƒê∆°n gi√°</div>
            <div class="col-span-2 text-center">S·ªë l∆∞·ª£ng</div>
            <div class="col-span-2 text-center">T·ªïng gi√°</div>
        </div>

        <!--      Product 1-->
        <div>
            <div th:each="item, iterStat : ${cartItems}">
                <div class="grid grid-cols-12 gap-4 items-center mb-8 bg-white p-4 rounded-lg shadow-sm cart-item">
                    <!-- S·∫£n ph·∫©m -->
                    <div class="col-span-6 flex items-center gap-4">
                        <img th:src="${item.productVariantId.product.imgUrl}" class="w-32 h-32 object-cover rounded">
                        <div>
                            <h3 class="font-semibold text-gray-800 mb-2"
                                th:text="${item.productVariantId.product.name}"></h3>
                        </div>
                    </div>

                    <!-- Gi√° -->
                    <div class="col-span-2 text-center">
                <span class="unit-price text-gray-800"
                      th:text="${#numbers.formatDecimal(item.productVariantId.price, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>

                    <!-- S·ªë l∆∞·ª£ng -->
                    <div class="col-span-2 flex justify-center items-center gap-2">
                        <input type="hidden" name="id" th:value="${item.id}"> <!-- g·ª≠i ID v·ªÅ server -->
                        <button type="button" class="btn-minus w-8 h-8 border border-gray-300 rounded">‚àí</button>
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                               class="quantity-input w-12 text-center border border-gray-300 rounded">
                        <button type="button" class="btn-plus w-8 h-8 border border-gray-300 rounded">+</button>
                    </div>

                    <!-- T·ªïng -->
                    <div class="col-span-1 text-center">
                <span class="item-total font-semibold text-gray-800"
                      th:text="${#numbers.formatDecimal(item.productVariantId.price * item.quantity, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>

                    <!-- N√∫t X√≥a -->
                    <div class="col-span-1 text-center">
                        <form th:action="@{/cart/remove}" method="post" class="inline">
                            <input type="hidden" name="id" th:value="${item.id}"/>

                                X√≥a

                        </form>
                    </div>
                </div>
            </div>

            <!-- T·ªïng c·ªông + n√∫t c·∫≠p nh·∫≠t -->

                    <p class="text-sm text-gray-600 mb-2">T·ªïng ti·ªÅn</p>
                    <p class="text-2xl font-bold text-gray-800 cart-grand-total">0‚Ç´</p>
                </div>
                <div class="flex gap-3">
                    <a th:href="@{/products}"

                        s·∫Øm</a>

        </form>


    </div>

    <!--    Phone Button-->

</main>

<th:block th:fragment="extraScripts">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItems = document.querySelectorAll(".cart-item");

            cartItems.forEach(item => {
                const minusBtn = item.querySelector(".btn-minus");
                const plusBtn = item.querySelector(".btn-plus");
                const quantityInput = item.querySelector(".quantity-input");
                const priceElement = item.querySelector(".unit-price");
                const totalElement = item.querySelector(".item-total");

                const unitPrice = parseInt(priceElement.textContent.replace(/\D/g, ""));

                function updateTotal() {
                    const quantity = parseInt(quantityInput.value);
                    const newTotal = unitPrice * quantity;
                    totalElement.textContent = newTotal.toLocaleString("vi-VN") + "‚Ç´";
                    updateCartTotal();
                }

                minusBtn.addEventListener("click", (e) => {
                    e.preventDefault();
                    if (quantityInput.value > 1) {
                        quantityInput.value--;
                        updateTotal();
                    }
                });

                plusBtn.addEventListener("click", (e) => {
                    e.preventDefault();
                    quantityInput.value++;
                    updateTotal();
                });

                quantityInput.addEventListener("input", updateTotal);
            });

            function updateCartTotal() {
                let total = 0;
                document.querySelectorAll(".item-total").forEach(span => {
                    total += parseInt(span.textContent.replace(/\D/g, "")) || 0;
                });
                document.querySelector(".cart-grand-total").textContent = total.toLocaleString("vi-VN") + "‚Ç´";
            }

            // üü¢ G·ªçi ngay sau khi trang t·∫£i xong
            updateCartTotal();
        });
    </script>


</th:block>

</html>
