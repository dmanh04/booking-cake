<th:block th:fragment="extraScripts">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartItems = document.querySelectorAll(".cart-item");

            cartItems.forEach(item => {
                const minusBtn = item.querySelector(".btn-minus");
                const plusBtn = item.querySelector(".btn-plus");
                const quantityInput = item.querySelector(".quantity-input");
                const priceElement = item.querySelector(".unit-price");
                const totalElement = item.querySelector(".item-total");
                const maxStockElement = item.querySelector(".max-stock");
                const warningMessage = item.querySelector(".warning-message");

                const unitPrice = parseInt(priceElement.textContent.replace(/\D/g, ""));
                const maxStock = parseInt(maxStockElement.value);

                function updateTotal() {
                    const quantity = parseInt(quantityInput.value);
                    const newTotal = unitPrice * quantity;
                    totalElement.textContent = newTotal.toLocaleString("vi-VN") + "‚Ç´";
                    updateCartTotal();
                }

                function checkStock() {
                    const quantity = parseInt(quantityInput.value);
                    if (quantity > maxStock) {
                        warningMessage.classList.add("show");
                        return false;
                    } else {
                        warningMessage.classList.remove("show");
                        return true;
                    }
                }

                minusBtn.addEventListener("click", (e) => {
                    e.preventDefault();
                    if (quantityInput.value > 1) {
                        quantityInput.value--;
                        warningMessage.classList.remove("show");
                        updateTotal();
                    }
                });

                plusBtn.addEventListener("click", (e) => {
                    e.preventDefault();
                    quantityInput.value++;
                    if (checkStock()) {
                        updateTotal();
                    } else {
                        quantityInput.value--;
                    }
                });

                quantityInput.addEventListener("input", () => {
                    checkStock();
                    updateTotal();
                });
            });

            function updateCartTotal() {
                let total = 0;
                document.querySelectorAll(".item-total").forEach(span => {
                    total += parseInt(span.textContent.replace(/\D/g, "")) || 0;
                });
                document.querySelector(".cart-grand-total").textContent = total.toLocaleString("vi-VN") + "‚Ç´";
            }

            // üü¢ G·ªçi ngay sau khi trang t·∫£i xong
            updateCartTotal();
        });
    </script>
