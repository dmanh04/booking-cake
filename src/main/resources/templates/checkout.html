<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::main}, 'Thanh toán - Bakery', ~{::extraHead}, ~{::extraScripts})}">
<head>
    <title>Thanh toán - Bakery</title>
    <th:block th:fragment="extraHead">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background-color: #f5f0e8;
                font-family: 'Arial', sans-serif;
            }
        </style>
    </th:block>
</head>

<body class="min-h-screen">
<main>
    <div class="w-full h-2 bg-gradient-to-r from-green-600 via-red-600 to-gray-800"></div>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-12 tracking-wider">THANH TOÁN</h1>

        <form th:action="@{/order/create}" method="post" class="space-y-8">
            <!-- Thông tin khách hàng -->
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">Thông tin giao hàng</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Họ và tên *</label>
                        <input type="text" name="customerName" required
                               th:value="${user.name}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại *</label>
                        <input type="tel" name="customerPhone" required
                               th:value="${user.phone}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ giao hàng *</label>
                        <textarea name="customerAddress" required rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ghi chú đơn hàng</label>
                        <textarea name="note" rows="3"
                                  placeholder="Nhập ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn..."
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                </div>
            </div>

            <!-- Đơn hàng của bạn -->
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">Đơn hàng của bạn</h2>
                
                <div class="border-b pb-4 mb-4">
                    <div class="grid grid-cols-2 gap-4 font-semibold text-gray-700 mb-2">
                        <span>Sản phẩm</span>
                        <span class="text-right">Tổng</span>
                    </div>
                    
                    <div th:each="item : ${cartItems}" class="grid grid-cols-2 gap-4 py-2 text-gray-600">
                        <span>
                            <span th:text="${item.productVariantId.product.name}"></span>
                            <span class="text-sm text-gray-500"> × </span>
                            <span th:text="${item.quantity}"></span>
                        </span>
                        <span class="text-right" th:text="${#numbers.formatDecimal(item.productVariantId.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + '₫'"></span>
                    </div>
                </div>

                <div class="flex justify-between text-xl font-bold text-gray-800 pt-4">
                    <span>Tổng cộng</span>
                    <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'"></span>
                </div>
            </div>

            <div class="flex justify-end gap-4">
                <a th:href="@{/cart}" class="px-8 py-3 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">
                    Quay lại
                </a>
                <button type="submit" class="px-8 py-3 bg-gray-800 text-white rounded hover:bg-gray-700 transition">
                    Tiếp tục thanh toán
                </button>
            </div>
        </form>
    </div>
</main>

<th:block th:fragment="extraScripts">
</th:block>

</body>
</html>
