<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::main}, 'Sản Phẩm - Bakery', ~{::extraHead}, ~{::extraScripts})}">
<head>
    <!-- Tiêu đề này sẽ không được sử dụng, vì nó được truyền trực tiếp trong th:replace -->
    <title>Sản Phẩm - Bakery</title>
    <th:block th:fragment="extraHead">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <style>
            .nav-menu a.active {
                color: #FFD700;
            }

            .products-page {
                padding: 60px 0;
                background: #f8f9fa;
            }

            .page-header {
                text-align: center;
                margin-bottom: 50px;
            }

            .page-header h1 {
                font-size: 42px;
                color: #8B4513;
                margin-bottom: 10px;
            }

            .page-header p {
                font-size: 18px;
                color: #666;
            }

            .category-filter {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-bottom: 40px;
                flex-wrap: wrap;
            }

            .filter-btn {
                background: white;
                border: 2px solid #8B4513;
                color: #8B4513;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s;
            }

            .filter-btn.active,
            .filter-btn:hover {
                background: #8B4513;
                color: white;
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
            }

            .product-item {
                transition: opacity 0.3s;
            }

            .product-item.hidden {
                display: none;
            }

            .product-info {
                padding: 20px;
            }

            .product-description {
                color: #666;
                margin-bottom: 15px;
                font-size: 14px;
            }

            .product-variants {
                margin-top: 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .btn-variant {
                display: inline-block;
                padding: 8px 12px;
                background: #f8f8f8;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 14px;
                color: #333;
                text-decoration: none;
                transition: all 0.2s ease;
            }

            .btn-variant:hover {
                background: #ffe6e6;
                border-color: #ff9999;
                color: #c00;
            }

            .btn-variant.active {
                background: #8B4513;
                color: white;
                border-color: #8B4513;
                font-weight: bold;
            }

            .variant {
                display: inline-block;
                background: #f0f0f0;
                padding: 5px 10px;
                border-radius: 15px;
                font-size: 12px;
                margin: 2px;
                color: #8B4513;
                font-weight: bold;
            }

            .product-actions {
                display: flex;
                gap: 10px;
            }

            .view-details {
                background: transparent;
                border: 2px solid #8B4513;
                color: #8B4513;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s;
                flex: 1;
                text-align: center;
            }

            .view-details:hover {
                background: #8B4513;
                color: white;
            }

            .add-to-cart {
                flex: 1;
                background: #8B4513;
                border: none;
                color: white;
                font-weight: bold;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
            }

            .add-to-cart:hover {
                background: #a0522d;
            }

            @media (max-width: 768px) {
                .products-grid {
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 20px;
                }

                .product-actions {
                    flex-direction: column;
                }
            }

            .search-box {
                display: flex;
                justify-content: flex-start; /* căn trái */
                margin-bottom: 30px;
            }

            .search-input {
                padding: 8px 15px;
                border-radius: 20px;
                border: 1px solid #8B4513;
                margin-right: 10px;
                min-width: 250px;
            }

            .pagination-container {
                display: flex;
                justify-content: center;
                margin-top: 40px;
            }

            .pagination {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                list-style: none;
                padding: 0;
            }

            .pagination a {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                border: 2px solid #e0e0e0;
                background: white;
                color: #333;
                text-decoration: none;
                font-weight: 600;
                font-size: 14px;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .pagination a:hover {
                background: #8B4513;
                color: white;
                border-color: #8B4513;
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(139, 69, 19, 0.3);
            }

            .pagination a.active {
                background: #8B4513;
                color: white;
                border-color: #8B4513;
                box-shadow: 0 4px 12px rgba(139, 69, 19, 0.4);
            }

            .pagination a.prev,
            .pagination a.next {
                font-size: 18px;
                font-weight: bold;
            }

            .pagination a.disabled {
                opacity: 0.4;
                cursor: not-allowed;
                pointer-events: none;
            }

            @media (max-width: 600px) {
                .pagination {
                    gap: 5px;
                }

                .pagination a {
                    width: 36px;
                    height: 36px;
                    font-size: 13px;
                }

                .pagination a.prev,
                .pagination a.next {
                    width: 36px;
                }
            }


            .btn-primary {
                display: inline-block;
                text-align: center;
                padding: 10px 16px;
                border-radius: 6px;
                background-color: #8B4513;
                color: white;
                font-weight: 600;
                font-size: 14px;
                transition: 0.2s;
                border: none;
                cursor: pointer;
                text-decoration: none; /* bỏ gạch chân cho <a> */
            }

            .btn-primary:hover {
                background-color: #a0522d;
            }

            .product-actions a,
            .product-actions button {
                display: inline-flex;              /* căn giữa cả chiều ngang + dọc */
                align-items: center;
                justify-content: center;
                padding: 10px 16px;
                min-width: 140px;                  /* tuỳ, để 2 nút nhìn cân đối */
                height: 42px;                      /* đặt chiều cao cố định */
                border-radius: 6px;
                background-color: #8B4513;
                color: white;
                font-weight: 600;
                font-size: 14px;
                border: none;
                text-decoration: none;
                cursor: pointer;
                transition: background-color 0.2s, transform 0.1s;
                box-sizing: border-box;            /* đảm bảo padding không làm lệch */
            }

            .product-actions a:hover,
            .product-actions button:hover {
                background-color: #A0522D;
                transform: translateY(-1px);
            }

            .product-actions button {
                line-height: normal;               /* tránh lệch chiều cao mặc định */
                font-family: inherit;              /* đồng bộ font với link */
            }



        </style>
    </th:block>

</head>
<body>
<!-- Hero Section -->
<main>
    <section class="products-page">
        <div class="container">
            <div class="page-header">
                <h1>Chào mừng đến với tiệm bánh Brew Cake</h1>
                <p>Khám phá bộ sưu tập bánh ngọt cao cấp của chúng tôi</p>
            </div>


            <!-- Category Filter -->
            <div class="category-filter">
                <form th:action="@{/products}" method="get">
                    <button type="submit" name="categoryId" value=""
                            th:classappend="${selectedCategoryId == null} ? ' active'"
                            class="filter-btn">Tất cả
                    </button>
                </form>
                <form th:each="category : ${categories}"
                      th:action="@{/products}" method="get">
                    <button type="submit" name="categoryId" th:value="${category.id}"
                            th:text="${category.description}"
                            th:classappend="${selectedCategoryId == category.id} ? ' active'"
                            class="filter-btn"></button>
                </form>

            </div>
            <div class="search-box">
                <form th:action="@{/products}" method="get">
                    <!-- Ô nhập search -->
                    <input type="text" name="search" placeholder="Tìm sản phẩm..."
                           th:value="${search}" class="search-input">

                    <!-- Ẩn categoryId để giữ filter -->
                    <input type="hidden" name="categoryId" th:value="${selectedCategoryId}">

                    <button type="submit" class="filter-btn">Tìm</button>
                </form>
            </div>


            <!-- Products Grid -->
            <div class="products-grid">
                <!-- Mooncakes -->
                <div th:each="product : ${products}" class="product-item">
                    <div class="product-card">
                        <img th:src="@{${product.imgUrl}}" alt="ảnh">
                        <div class="product-info">
                            <h3 th:text="${product.name}"></h3>
                            <p th:text="${product.shortDescription}"></p>
                            <div class="product-variants">
                                <div th:each="variant : ${product.variants}" class="variant-btn">
                                    <a th:href="@{/cart/add(variantId=${variant.variantId})}"
                                       class="btn-variant">
                                        <span th:text="${variant.weight}"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="product-actions flex gap-3">
                                <form th:id="'addToCartForm_' + ${product.productId}"
                                      th:action="@{'/products/' + ${product.productId} + '/add'}"
                                      method="get">
                                    <input type="hidden" name="variantId" id="selectedVariantId"/>
                                    <input type="hidden" name="quantity" value="1"/>
                                    <button type="submit" class="btn-primary">THÊM VÀO GIỎ</button>
                                </form>

                                <a th:href="@{/products/{id}(id=${product.productId})}" class="btn-primary">XEM CHI TIẾT</a>
                            </div>


                        </div>
                    </div>
                </div>

            </div>

            <!-- Pagination - Bakery Style -->
            <div class="pagination-container mt-16">
                <ul class="pagination">
                    <!-- Nút Previous -->
                    <li>
                        <a th:if="${currentPage > 1}"
                           th:href="@{/products(page=${currentPage - 1}, size=9, categoryId=${selectedCategoryId}, search=${search})}"
                           class="prev">&laquo;</a>
                        <a th:if="${currentPage <= 1}" class="prev disabled">&laquo;</a>
                    </li>

                    <!-- Các số trang -->
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:href="@{/products(page=${i}, size=9, categoryId=${selectedCategoryId}, search=${search})}"
                           th:text="${i}"
                           th:classappend="${i == currentPage} ? 'active'"></a>
                    </li>

                    <!-- Nút Next -->
                    <li>
                        <a th:if="${currentPage < totalPages}"
                           th:href="@{/products(page=${currentPage + 1}, size=9, categoryId=${selectedCategoryId}, search=${search})}"
                           class="next">&raquo;</a>
                        <a th:if="${currentPage >= totalPages}" class="next disabled">&raquo;</a>
                    </li>
                </ul>
            </div>


        </div>

    </section>
</main>

<th:block th:fragment="extraScripts">
    <script>
        // Lưu variant được chọn cho từng sản phẩm
        const selectedVariants = {};

        // Khi click chọn 1 biến thể giá
        document.querySelectorAll('.btn-variant').forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();

                // Lấy thông tin sản phẩm và variant
                const variantId = this.getAttribute('href').split('variantId=')[1];
                const productCard = this.closest('.product-item');
                const productId = productCard.querySelector('.add-to-cart').closest('form').id.replace('addToCartForm_', '');

                // Lưu biến thể được chọn
                selectedVariants[productId] = variantId;

                // Highlight nút đang chọn
                productCard.querySelectorAll('.btn-variant').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Xử lý khi bấm "THÊM VÀO GIỎ"
        document.querySelectorAll('form[id^="addToCartForm_"]').forEach(form => {
            form.addEventListener('submit', function (e) {
                const productId = this.id.replace('addToCartForm_', '');
                const variantId = selectedVariants[productId];

                if (!variantId) {
                    e.preventDefault();
                    alert("Vui lòng chọn 1 biến thể trước khi thêm vào giỏ hàng.");
                    return;
                }

                // Gắn variantId và đổi action
                this.querySelector('#selectedVariantId').value = variantId;
                this.action = `/products/${productId}/add/${variantId}`;
            });
        });
    </script>
</th:block>


</body>
</html>
